<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <title>辅助类和响应式工具</title>
</head>
<body>
<!--文字颜色-->
        文字颜色
        <div class="container">
            <p class="text-muted">text-muted 柔和灰</p>
            <p class="text-primary">text-primary 主要蓝</p>
            <p class="text-success">text-success 成功绿</p>
            <p class="text-info">text-info 信息蓝</p>
            <p class="text-warning">text-warning 警告黄</p>
            <p class="text-danger">text-danger 危险红</p>
        </div>
<!--背景颜色-->背景颜色
    <p class="bg-primary">Bootstrap 主要蓝</p>
    <p class="bg-success">Bootstrap 成功绿</p>
    <p class="bg-info">Bootstrap 信息蓝</p>
    <p class="bg-warning">Bootstrap 警告黄</p>
    <p class="bg-danger">Bootstrap 危险红</p>
<!--关闭按钮-->关闭按钮
        <div class="container">
            <button type="button" class="close">&times;</button>
        </div>
<!--无-->
        <form>
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
        </form>
<!--三角符号-->
        <span class="caret"></span>
<!--pullleft左 pullright右-->
        <div class="pull-left">左边</div>
        <div class="pull-right">右边</div>
<!--块级居中-->
<div class="center-block">center-block居中</div>
<!--清理浮动-->
<div class="clearfix"></div>
<!--注：这个 div 可以放在需要清理浮动区块的前面即可。-->
<!--8.显示和隐藏-->
<div class="show">show</div>
<div class="hidden">hidden</div>

<!--//超小屏幕激活显示-->
<div class="visible-xs-block a" style="background-color: greenyellow">Bootstrap超小屏幕激活显示</div>
<!--//超小屏幕激活隐藏-->
<div class="hidden-xs a" style="background-color: green">Bootstrap超小屏幕激活隐藏</div>
<!--注：对于显示的内容，有三种变体，分别为：block、inline-block、inline。-->
</body>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</html>
